<template>
    <dialog class="contact-dialog">
        <h1>Contact Me</h1>
        <form action="">
            <label for="fname">
                First name:
                <input type="text" name="fname">
            </label>
            <label for="lname">
                Last name:
                <input type="text" name="lname">
            </label>
            <label for="company">
                Company:
                <input type="text" name="company">
            </label>
            <label for="email">
                Email:
                <input type="text" name="email">
            </label>
            <textarea name="description" placeholder="What would you like to talk about" rows="3" cols="40"></textarea>
        </form>
        <button class="cancel-button" onclick={closeDialog}>Cancel</button>
    </dialog>

    <button class="contact-button" onclick={showDialog}>Contact Me</button>
</template>
