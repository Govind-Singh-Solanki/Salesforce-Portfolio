<template>
    <dialog class="contact-dialog">
        <h1>Contact Me</h1>
        <form action="">
            <label for="fname">
                First name:
                <input class="fname" type="text" name="fname">
            </label>
            <label for="lname">
                Last name<span class="required">*</span>:
                <input class="lname" type="text" name="lname">
            </label>
            <label for="company">
                Company:
                <input class="company" type="text" name="company">
            </label>
            <label for="email">
                Email<span class="required">*</span>:
                <input class="email" type="email" name="email">
            </label>
            <textarea class="description" name="description" 
                    placeholder="What would you like to talk about*" rows="3" cols="40"></textarea>
        </form>
        <div class="button-box">
            <button class="submit-button" onclick={handleSubmit}>Submit</button>
            <button class="cancel-button" onclick={closeDialog}>Cancel</button>
        </div>
    </dialog>

    <button class="contact-button" onclick={showDialog}>Contact Me</button>

    <c-snackbar></c-snackbar>
</template>
